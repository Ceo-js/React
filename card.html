   <script>

      /* == [ card lyh template ] 
      == == == == == == == == == */
      function Card( props ) {
         const 
            style = props.style
            ,
            template = props.template
         ;

         class CardLyh extends HTMLElement {
            constructor() {
               super();

               let tag = document.createElement( "template" );

               tag.innerHTML = template;

               this.attachShadow( { mode: "open" } );
               this.shadowRoot.append( tag.content.cloneNode( true ) );
               this.shadowRoot.querySelector( "nome" ).innerHTML += this.getAttribute( "nome" );
               this.shadowRoot.querySelector( "email" ).innerHTML += this.getAttribute( "email" );
               this.shadowRoot.querySelector( "telefone" ).innerHTML += this.getAttribute( "telefone" );
               this.shadowRoot.querySelector( "idade" ).innerHTML += this.getAttribute( "idade" );
            } 
            connectedCallback() {
               this.render();
            }
            render() {
               console.log( "card-lyh" );
            }
         }
         
         return(
            window.customElements.define( 
               "card-lyh", 
               CardLyh 
            )
         );
      }

      let 
         style = `
            <style>
               card {
                  display: block;
                  border-radius: 13px;
                  background: #fff;
                  overflow: hidden;
               }

               card > header {
                  display: grid;
                  place-items: center;
                  padding: .5rem;
                  background: #fff1;
               }
               nome {
                  font-size: 1.5rem;
                  font-weight: 700;
               }

               card > home {
                  display: grid;
                  gap: .7rem;
                  padding: 1rem;
               }
            </style>`
         ,
         template = `${ style }
            <card>
               <header>
                  <nome></nome>
               </header>
               <home>
                  <email><b>email: </b></email>
                  <telefone><b>telefone: </b></telefone>
                  <idade><b>idade: </b></idade>
               </home>
            </card>`
      ;

      Card( { style, template } );

   </script>
